<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          
          <p><b>Password Legnth</b></p>
          <div>
          <label for="legnth"><b>Number of Characters</b> (8 min, 128 max)</label>
          <input type="number id="legnth" min="8" max="128" value="8"><br><br>
        </div>

        <p><b>Please select at least one option below</b></p>
        <div>
          <label for="upperCase"><b>Upper Case:</b></label>
          <input type="checkbox" id="upperCase" checked>
        </div>
        <div>
          <label for="lowerCase"><b>Upper Case:</b></label>
          <input type="checkbox" id="lowerCase" checked>
        </div>
        <div>
          <label for="numeric"><b>Numeric:</b></label>
          <input type="checkbox" id="numeric" checked>
        </div>
        <div>
          <label for="symbols"><b>Special Characters:</b></label>
          <input type="checkbox" id="symbols" checked>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
